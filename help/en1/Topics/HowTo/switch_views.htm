<h1>How to Switch Views</h1>

<p>Use the following steps to switch views:

<ol>
  <li>Click the <strong>View</strong> menu&nbsp; to display the available views.</li>
  <li>Select <strong>Typeface</strong> to display the Typeface View, or select <strong>Color</strong>
    to display the Color View.</li>
</ol>
